{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h2>Signup</h2>
        </div>
    </div>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username :</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" name="username" value="{{ username }}">
            </div>
            <div class="col-sm-4 error">
                {{ error_username }}
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password :</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password" value="">
            </div>
            <div class="col-sm-4 error">
                {{ error_password }}
            </div>
        </div>

        <div class="form-group">
            <label for="verify" class="col-sm-2 control-label">Verify Password :</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="verify" name="verify" value="">
            </div>
            <div class="col-sm-4 error">
                {{ error_verify }}
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email (Optional) :</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
            </div>
            <div class="col-sm-4 error">
                {{ error_email }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

</div>



{% endblock%}
