<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

    <title>/blog/</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>
                    <a class="title" href="/blog">/blog/</a>
                </h1>
            </div>
            <div class="col-md-8">
                <nav>
                    <ul>
                        {% if user %}
                        Logged in as : <span class="loggedIn">{{ user.name }}</span>
                        <li><a href="/blog/myposts">My Posts</a></li>
                        <li><a href="/blog/newpost">New Post</a></li>
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">Signup</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock%}
</body>
</html>
