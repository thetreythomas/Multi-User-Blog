{% extends "base.html" %}

{% block content %}

    <div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h2>Edit Post</h2>
        </div>
    </div>

    </div>

    <form method="post" class="form-horizontal">

        <div class="form-group">
            <label>Subject :</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="subject" name="subject" value="{{ post.subject }}">
            </div>
            <div class="col-sm-4 error">

            </div>
        </div>

        <div class="form-group">
            <label>Content :</label>
            <div class="col-sm-6">
                <textarea id="content" name="content" rows="15" class="form-control">{{ post.content }}</textarea>
            </div>
            <div class="col-sm-4 error">
                {{ error }}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <input type="submit" class="btn btn-default" name="save" value="Save Changes">
                <input type="submit" class="btn btn-default" name="cancel" value="Cancel">
                <button></button>
            </div>
        </div>

    </form>

{% endblock %}
