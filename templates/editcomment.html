{% extends "base.html" %}

{% block content %}

    <div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h2>Edit Comment</h2>
        </div>
    </div>

    </div>

    <form method="post" class="form-horizontal">

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content :</label>
            <div class="col-sm-6">
                <textarea id="content" name="content" rows="15" class="form-control">{{ comment.content }}</textarea>
            </div>
            <div class="col-sm-4 error">
                {{ save_error }}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default" name="save" id="save" value="save">Save Changes</button>
                <button type="submit" class="btn btn-default" name="cancel" id="cancel" value="cancel">Cancel</button>
            </div>
        </div>

    </form>

{% endblock %}
